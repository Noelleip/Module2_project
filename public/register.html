<body>

    <!--------------Level 1 header start [OLD]----------------->
    <div class="col-12" style="width:100%; margin:0px; padding:0px;">
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-4">
                <span id="header"></span>
                <script type="text/JavaScript" src="js/home.js"></script>
                <script type="text/JavaScript" src="js/header.js"></script>
            </div>
        </div>
        <!--------------Level 1 header finished [OLD]----------------->
        <div class="user-container">
            <p class="logged-username">Username</p>
            <a href="/user/logout" class="btn btn-error">Logout</a>
        </div>
        <!--------------Level 2_left+right start----------------->

        <div class="all-register-container col-12">
            <!-- <div class="main"> -->
            <div>
                <h2>Register your account!</h2>
            </div>
            <form id="register-form" action="/user/register" method="POST">
                <div class="username-form">
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="email">
                    <input type="text" id="useremail" name="useremail" placeholder="Email" required />
                </div>
                <div class="userimage">
                    <div class="userimage-text">
                        <div class="userimage-text-1">Please upload your profile picture before submission</div>
                        <div class="userimage-text-2"><i class="bi bi-upload"></i></div>
                    </div>
                    <input type="file" id="userimage" name="userimage" accept="image/*" required />
                </div>
                <div class="password">
                    <input id="password" type="password" name="password" placeholder="Password" required />
                    <input id="confirm_pass" type="password" name="confirmpass" placeholder="Confirm Password" required>
                </div>
                <!-- <span id="wrong_pass_alert"></span> -->
                <div class="buttons">
                    <input type="submit" id="submit" value="Register" class="submit_btn">
            </form>
            <div class="spacing" style="color: white; -webkit-text-stroke: 0.5px #125279;">
                If you have registered your account, you may go back to <a href="./login.html">Login Page</a>.
            </div>
        </div>
        <!-- </div> -->
    </div>




    <!--------------Level 2_left+right finished----------------->
