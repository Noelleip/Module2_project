<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
    <title>Cycling Friends | Login</title>
</head>

<body>

    <!--------------Level 1 header start [OLD]----------------->
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-4">
            <span id="header"></span>
            <script type="text/JavaScript" src="js/home.js"></script>
            <script type="text/JavaScript" src="js/header.js"></script>
        </div>
    </div>
    <!--------------Level 1 header finished [OLD]----------------->
    <div class="user-container">
        <p class="logged-username">Username</p>
        <a href="/user/logout" class="btn btn-error">Logout</a>
    </div>

    <!--------------Level 2_content start----------------->
    <div class="all-login-container">
        <div class="login-container">
            <div>Please log in to like and record all your trails.</div>
            <!-- <div class="facebook-login"><a href="/user/auth/facebook"><i class="fa-brands fa-facebook-f"></i>Connect with
                Facebook</a></div> -->

            <!-- <fb:login-button class="facebook-login" scope="public_profile, email" size="large" onlogin="checkLoginState();">
            Connect with Facebook
        </fb:login-button> -->
            <div style="display:flex;justify-content: center; margin:2%; padding: 2%; width:100%">
                <div class="google-login"><a href="/connect/google"><i class="bi bi-google"></i>Connect
                        with Google</a></div>
            </div>

            <div class="spacing">OR</div>
            <div class="spacing">Login with Email</div>
            <form id="login-form" action="/user/login" method="POST">
                <div class="email">
                    <input type="text" id="useremail" name="useremail" placeholder="Email" required />

                </div>
                <div class="password">
                    <input id="password" type="password" name="password" placeholder="Password" required />

                </div>
                <div style="display:flex;justify-content: center; align-content:center;">
                    <input type="submit" id="submit" name="submit" class="submit-btn" value="Login"
                        style="display: block; background-color: #125279;border:none;color:white" />

                </div>

                <div class="spacing" style="color: white; -webkit-text-stroke: 0.5px #125279;">If you do not have an
                    account, please <a href="./register.html">register</a>.
                </div>
            </form>

        </div>
    </div>



    <!--------------Level 2_content finished----------------->
    <!--------------Level 3_footer start[OLD]----------------->
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-4">
            <span id="footer"></span>
            <script type="text/JavaScript" src="js/footer.js"></script>
        </div>
    </div>
    <!--------------Level 3_footer finished [OLD]----------------->

</body>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script type="module" src="./login.js"></script>


</html>
